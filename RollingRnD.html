<!DOCTYPE html>
<html>
    <head>
        <title>Week 5 Rolling RnD</title>
    </head>
    <body>
        <div> <!--Container-->
            <p>Hello World!</p>
            <a href="">Youtube.com</a>
            <img src="">
            <ol>
                <!--Ordered List-->
                <li>Satu</li>
                <li>Dua</li>
            </ol>
            <ul>
                <!--UnOrdered List-->
                <li>Satu</li><br> <!--Break-->
                <li>Dua</li>
            </ul>
        </div>

        <!--HTML Atribut: 
        id = unik, 
        class = ngebolehin penggunaan nama yang sama,
        href = ngasih alamat (gambar, website, dll.), 
        src = , 
        placeholder-->

        <label>Nama</label> <!--Keterangan--><br>
        <input><br>
        <textarea placeholder="Keterangan"></textarea> <!--Bisa diexpand--><br>
        <button>Submit</button>
    </body>

</html>
